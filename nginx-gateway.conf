# Nginx Configuration for Dictionary Service Gateway
# Place this in /etc/nginx/sites-available/ or include in your main config

# Option 1: Path-based routing (with /dictionary/ prefix)
location /dictionary/ {
    # Remove /dictionary prefix before proxying
    rewrite ^/dictionary/(.*)$ /$1 break;
    
    # Proxy to backend service
    proxy_pass http://localhost:8080/;
    
    # Essential headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (if needed in future)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # Disable redirect rewriting
    proxy_redirect off;
}

# Option 2: Direct health check endpoint (optional)
location /dictionary/health {
    proxy_pass http://localhost:8080/health;
    access_log off;
}

